<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="container-main">
        <div class="pokedex">
            <h1>POKEDEX</h1>
        </div>
        <div class="container-sub">
            <div class="container-two">
                <div class="container-img">
                    <img class="img" src="img/inte2.png" alt="Pokemon">
                </div>
                <div class="container-buttons">
                    <button class="btn-shiny"></button>
                </div>
            </div>
            <div class="container-info">
                <div class="info-one">
                    <p class="nome">Nome:</p>
                    <p class="tipo">Tipo: </p> <!--<div class="container-types"></div> -->
                    <p class="peso">Peso: </p>
                    <p class="habilidades">Habilidades:</p>

                </div>
                <div class="info-two">
                    <h3>Status:</h3>
                    <p class="hp">HP:</p>
                    <p class="atk">ATK:</p>
                    <p class="def">DEF:</p>
                    <p class="satk">S-ATK</p>
                    <p class="sdef">S-DEF</p>
                    <p class="speed">SPEED</p>
                </div>
                <div class="inbtn">
                    <input placeholder="Use letras minÃºsculas" class="input" type="text">
                    <button class="btn">Pesquisar</button>
                </div>
            </div>
        </div>


    </div>

</body>
<script src="script.js"></script>

</html>
